<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Form Validator</title>
</head>
<body>
    <main>
        <div class="container">
            <form action="post" id="form" class="form">
                <h2>Register with us</h2>
                <div class="form-control">
                <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter Your User Name">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter New Password">
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                <label for="password2">Confrim Password</label>
                    <input type="password" id="password2" placeholder="Enter Your Password again">
                    <small>Error Message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
